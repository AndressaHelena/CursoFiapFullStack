
<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Curso HTML5, CSS3 e JavaScript</title>
    <style type="text/css">
        div.container{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(rgba(0, 0, 0, 0.4) 70%, rgba(0, 0, 0, 0.2));
        }

        body {
            margin: 0;
            padding: 0;
        }

        *{
            box-sizing: border-box;
        }

        h1, 
        h2{
            margin: 0;
            font-weight: 300;
            font-family: 'roboto', sans-serif;
            color: #555;
               
        }
        h1.titulo{
            font-size: 2em;
            color: #fff;
        }
        h2.titulo{
            font-size: 1.5em;
            color: #fff;
        }

           /* Daqui pra cima Ã© tudo mobile em diante*/
        body{
            background: url("assets/images/background-mobile.webp") no-repeat;
            background-size: cover;
            background-position: center center;
        }

           /*Tablet*/
        @media (min-width: 768px){

            body{
            background: url("assets/images/background-tablet.webp") no-repeat;
            background-size: cover;
            background-position: center center;
            }

        }

           /*Desktop*/
        @media (min-width: 1280px){

            body{
                background: url("assets/images/background-desktop.webp") no-repeat;
                background-size: cover;
                background-position: center center;
            }
            
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1 class="titulo">Seja Bem vindo(a) ao Curso HTML5, CSS3 e JavaScript</h1>
            <h2 class="titulo">Estamos estudando no momento: <i>HTML5</i></h2>
        </div>
    </body>
</html>
